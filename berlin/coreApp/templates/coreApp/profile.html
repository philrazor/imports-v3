{% extends 'coreApp/base.html' %}
{% block title %}Profile{% endblock %}
{% block content %}
<div class="profile-container">
    <h1>Welcome, {{ user.username }}</h1>
    <p><strong>First Name:</strong> {{ user.first_name }}</p>
    <p><strong>Last Name:</strong> {{ user.last_name }}</p>
    <p><strong>Email:</strong> {{ user.email }}</p>

    <div class="profile-actions">
        <a href="{% url 'coreApp:update_profile' %}" class="btn update-btn">Update Profile</a>
        <a href="{% url 'coreApp:delete_profile' %}" class="btn delete-btn">Delete Account</a>
    </div>
</div>

<style>
.profile-container {
    max-width: 600px;
    margin: 40px auto;
    padding: 20px;
    background: #fff;
    border-radius: 8px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    text-align: center;
}

.profile-container h1 {
    color: #2980b9;
    font-size: 24px;
}

.profile-container p {
    font-size: 18px;
    color: #555;
}

.profile-actions {
    margin-top: 20px;
}

.update-btn, .delete-btn {
    display: inline-block;
    padding: 10px 20px;
    margin: 10px;
    border-radius: 5px;
    text-decoration: none;
    font-weight: bold;
}

.update-btn {
    background: #2980b9;
    color: white;
}

.delete-btn {
    background: #e74c3c;
    color: white;
}
</style>
{% endblock %}
